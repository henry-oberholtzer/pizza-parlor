<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/scripts.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link href="./css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Damion&family=PT+Serif:wght@400;700&family=VT323&display=swap"
            rel="stylesheet" />
        <link href="./img/favicon_2.ico" rel="icon" type="image/x-icon" />
        <title>Pontiff's Pizza Parlor</title>
    </head>
    <body>
        <div class="container-sm mx-auto">
            <div id="header" class="row mt-4">
                <div class="col d-flex align-items-center">
                    <img id="logo" src="img/logo.png" />
                </div>
                <div class="col-6 d-flex align-items-center">
                    <div>
                        <h1>Pontiff's Pizza Parlor</h1>
                        <p id="tagline">
                            "The pizza is round and it is essentially bread"
                        </p>
                    </div>
                </div>
                <div class="col d-flex align-items-center">
                    <div id="address">
                        <address>
                            Piazza San Pietro<br />
                            00120 Città del Vaticano<br />
                            <a href="tel:55555555555">+39 06 6982</a>
                        </address>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div id="content" class="order-form row p-3">
                    <form class="row" id="order-form">
                        <div class="col">
                            <div class="topping-category">
                                <h2>Size:</h2>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="size"
                                        type="radio"
                                        id="large"
                                        value="large"
                                        checked />
                                    <label class="form-check-label" for="large"
                                        >Large 12"</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="size"
                                        type="radio"
                                        id="xlarge"
                                        value="xlarge" />
                                    <label class="form-check-label" for="xlarge"
                                        >X-Large 14"</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="size"
                                        type="radio"
                                        id="medium"
                                        value="medium" />
                                    <label class="form-check-label" for="medium"
                                        >Medium 10"</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="size"
                                        type="radio"
                                        id="small"
                                        value="small" />
                                    <label class="form-check-label" for="small"
                                        >Small 8"</label
                                    >
                                </div>
                            </div>
                            <div class="topping-category col">
                                <h2>Sauce:</h2>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="sauce"
                                        type="radio"
                                        id="marinara"
                                        value="marinara"
                                        checked />
                                    <label
                                        class="form-check-label"
                                        for="marinara"
                                        >Marinara
                                        <span class="price"
                                            >- Default</span
                                        ></label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="sauce"
                                        type="radio"
                                        id="whitesauce"
                                        value="whitesauce" />
                                    <label
                                        class="form-check-label"
                                        for="White Sauce"
                                        >White Sauce</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="sauce"
                                        type="radio"
                                        id="pesto"
                                        value="pesto" />
                                    <label class="form-check-label" for="pesto"
                                        >Pesto
                                        <span class="price">+ 1€</span></label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="sauce"
                                        type="radio"
                                        id="none"
                                        value="none" />
                                    <label class="form-check-label" for="none"
                                        >None
                                        <span class="price">- 2€</span></label
                                    >
                                </div>
                            </div>
                            <div class="topping-category">
                                <h2>Cheese:</h2>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="cheese"
                                        type="radio"
                                        id="mozzarella"
                                        value="mozzarella"
                                        checked />
                                    <label
                                        class="form-check-label"
                                        for="mozzarella"
                                        >Mozzarella
                                        <span class="price"
                                            >- Default</span
                                        ></label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="cheese"
                                        type="radio"
                                        id="fourcheese"
                                        value="fourcheese" />
                                    <label
                                        class="form-check-label"
                                        for="fourcheese"
                                        >Four Cheese
                                        <span class="price">+ 1€</span></label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="cheese"
                                        type="radio"
                                        id="vegan"
                                        value="vegan" />
                                    <label class="form-check-label" for="vegan"
                                        >Vegan / Non-Dairy
                                        <span class="price">+ 1€</span></label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="cheese"
                                        type="radio"
                                        id="none"
                                        value="none" />
                                    <label class="form-check-label" for="none"
                                        >None
                                        <span class="price">- 2€</span></label
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="topping-category">
                                <h2>Pick Your Toppings:</h2>
                                <p><span class="price">2€ each</span></p>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="greenbellpeppers"
                                        value="greenbellpeppers" />
                                    <label
                                        class="form-check-label"
                                        for="greenbellpeppers"
                                        >Green Bell Peppers</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="redbellpeppers"
                                        value="redbellpeppers" />
                                    <label
                                        class="form-check-label"
                                        for="redbellpeppers"
                                        >Red Bell Peppers</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="blackolives"
                                        value="blackolives" />
                                    <label
                                        class="form-check-label"
                                        for="blackolives"
                                        >Black Olives</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="redonion"
                                        value="redonion" />
                                    <label
                                        class="form-check-label"
                                        for="redonion"
                                        >Red Onion</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="mushrooms"
                                        value="mushrooms" />
                                    <label
                                        class="form-check-label"
                                        for="mushrooms"
                                        >Mushrooms</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="arthichoke"
                                        value="artichoke" />
                                    <label
                                        class="form-check-label"
                                        for="artichoke"
                                        >Artichoke Hearts</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="jalapeno"
                                        value="jalapeno" />
                                    <label
                                        class="form-check-label"
                                        for="jalapeno"
                                        >Jalapenos</label
                                    >
                                </div>
                                <div>
                                    <input
                                        class="form-check-input"
                                        name="topping"
                                        type="checkbox"
                                        id="peperonicini"
                                        value="peperonicini" />
                                    <label
                                        class="form-check-label"
                                        for="peperonicini"
                                        >Peperonicini</label
                                    >
                                </div>
                            </div>
                            <div class="mt-4">
                                <button
                                    type="submit"
                                    class="btn btn-success"
                                    id="build-pizza">
                                    Add to Order!
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="content" class="total row mt-4 p-3">
                    <h2>Current Order Total: €<span id="totalcost"></span></h2>
                </div>
                <div class="orders"></div>
            </div>
        </div>
    </body>
</html>
